<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;        
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
.image-container {
position: relative;
display: inline-block;
width: 300px; /* Set the desired width for both images */
height: 300px; /* Set the desired height for both images */
overflow: hidden;
}
.base-image,
.overlay-image {
position: absolute;
top: 0;
left: 0;
width: 100%; /* The width will be 100% of the .image-container */
height: 100%; /* The height will be 100% of the .image-container */
object-fit: cover; /* Ensures the images maintain their aspect ratio while filling the container */
}
.overlay-image {
opacity: 0;
}
.controls {
display: flex;
flex-direction: column;
width: 100%;
}
.slider {
max-width: 100%;
margin: 20px 0;
}
.hidden {
display: none;
}
button {
background-color: #3a7bdb;
color: white;
padding: 8px 16px;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 14px;
margin: 5px;
}
button:hover {
background-color: #2669c7;
}

@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Domain</h1>

<div class="main-container">
<div class="image-container">
<img src="" alt="Image 1" class="base-image">
<img src="" alt="Image 2" class="overlay-image">
</div>
<div class="controls">
<input type="range" min="0" max="100" value="50" class="slider" id="slider">
<label>
<input type="file" id="base-image-input" accept="image/*" class="hidden">
<button id="base-image-button">Upload Foto</button>
</label>
<label>
<input type="file" id="overlay-image-input" accept="image/*" class="hidden">
<button id="overlay-image-button">Upload Frame</button>
</label>
</div>
</div>

</main>
<script>
const slider = document.getElementById('slider');
const baseImageInput = document.getElementById('base-image-input');
const overlayImageInput = document.getElementById('overlay-image-input');
const baseImage = document.querySelector('.base-image');
const overlayImage = document.querySelector('.overlay-image');
const baseImageButton = document.getElementById('base-image-button');
const overlayImageButton = document.getElementById('overlay-image-button');

function loadImage(input, imgElement) {
if (input.files && input.files[0]) {
const reader = new FileReader();
reader.onload = (e) => {
imgElement.src = e.target.result;
};
reader.readAsDataURL(input.files[0]);
}
}

slider.addEventListener('input', () => {
let opacity = slider.value / 100;
overlayImage.style.opacity = opacity;
});

baseImageInput.addEventListener('change', () => {
loadImage(baseImageInput, baseImage);
});

overlayImageInput.addEventListener('change', () => {
loadImage(overlayImageInput, overlayImage);
});

baseImageButton.addEventListener('click', () => {
baseImageInput.click();
});

overlayImageButton.addEventListener('click', () => {
overlayImageInput.click();
});

</script>
</body>
</html>
