<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;        
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Domain</h1>
<img
class="image"
src="https://i.picsum.photos/id/845/250/250.jpg?hmac=2l7QArh4UKul2qF-JvTjaBu3-
WF2KpKBgpBALmFoxWY"
/>
<img
class="image"
src="https://i.picsum.photos/id/925/250/250.jpg?hmac=twWJdaKT46cPk1aNvB7aKdiLZoQ
zvzu5VW85OEUO4ys"
/>
<canvas class="result"></canvas>
<br />
<button class="Btn">CLICK HERE</button>
<h3>Click on the above button to combine the two images above together</h3>

</main>
<script>
const slider = document.getElementById('slider');
const baseImageInput = document.getElementById('base-image');
const overlayImageInput = document.getElementById('overlay-image');
const baseImage = document.querySelector('.base-image');
const overlayImage = document.querySelector('.overlay-image');
const baseImageButton = document.getElementById('base');
const overlayImageButton = document.getElementById('overlay');
const canvas = document.getElementById('cvs');
const context = canvas.getContext('2d');

canvas.width = 1080;
canvas.height = 1080;
context.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
context.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
  
function loadImage(input, imgElement) {
if (input.files && input.files[0]) {
const reader = new FileReader();
reader.onload = (e) => {
imgElement.src = e.target.result;
};
reader.readAsDataURL(input.files[0]);
}
}

slider.addEventListener('input', () => {
let opacity = slider.value / 100;
overlayImage.style.opacity = opacity;
});

baseImageInput.addEventListener('change', () => {
loadImage(baseImageInput, baseImage);
});

overlayImageInput.addEventListener('change', () => {
loadImage(overlayImageInput, overlayImage);
});

baseImageButton.addEventListener('click', () => {
baseImageInput.click();
});

overlayImageButton.addEventListener('click', () => {
overlayImageInput.click();
});

function saveToPng() {
const canvas = document.getElementById('cvs');
canvas.toBlob((blob) => {
const link = document.createElement("a");
link.href = URL.createObjectURL(blob);
link.download = "avatar.png";
link.click();
})
};

</script>
</body>
</html>
